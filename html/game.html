<!DOCTYPE html>
<html>
<head>
    <title>Welcome to game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="../css/main.css">
    <link rel='stylesheet' type='text/css' media='screen' href="../css/game.css">
</head>
<body class="body">
    <div id="con">
    <div id="userName" class="card">
        <h1> Welcome <span class="name"></span></h1>
    </div>
    <div class="card" id="score">
        <h1> Score : <span class="score"></span></h1>
    </div>
    <div class="card" id="time">
        <h1> Time limt : <span class="time"></span></h1>
    </div>
    <div class="card" id="brid">
        <h1> Birds killed : <span class="birds"></span></h1>
    </div>
</div>
    <div class="popup">
        <img class="popup_img" src="../images/mark.jpg" />
        <h2> Welcome <span class="name"></span></h2>
        <h2> last score <span class="lastscore"></span></h2>
        <button>Start game</button>
    </div>
    <script type="module" src="../modules/Main.js"></script>
</body>
</html>
