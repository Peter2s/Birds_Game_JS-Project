<html>

    <div id="bridsPoints">
      <div>
        <img src="./images/cyan.gif" />

      </div>
      <div>
        <img src="./images/brown.gif" />
        <h2>+10</h2>
      </div>
      <div>
        <img src="./images/white.gif" />

      </div>
    </div>
    <script type="module" src="./modules/Base.js"></script>
  </body>
